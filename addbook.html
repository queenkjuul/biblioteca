<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - La Biblioteca</title>
    <link rel="stylesheet" href="assets/styles/index.scss">
</head>
    <body id="body" class="book-form">
        <script src="generateHeader.js"></script>
        <main class="grid">
            <article class="book-form__container">
                <section class="book-form__card">
                    <div class="book-form__item--header"></div>
                    <div class="book-form__item--title"></div>
                    <div class="book-form__item--author"></div>
                    <div class="book-form__card--coverset">
                        <div class="book-form__item--coverimg"></div>
                        <div class="book-form__item--addimg"></div>
                    </div>
                    <div class="book-form__item--synopsis"></div>
                    <div class="book-form__card--publishPage">
                        <div class="book-form__item--publishDate"></div>
                        <div class="book-form__item--pageCount"></div>
                    </div>
                    <div class="book-form__item--rating"></div>
                    <div class="book-form__controls"></div>
                </section>
            </article>

        </main>
    </body>
</html>
